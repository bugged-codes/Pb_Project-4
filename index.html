                    </select>
                </form>

                <div class="grid-area4 sac-line-div"></div>

                <img class="sac-mini-img grid-area5" src="./Assets/Icons/lunch_time.svg" alt="Miniturized X mark made with spoon & fork placing on top of each other in purple color" />

                <div class="grid-area6">Set lunch time</div>

                <form class="sac-forms grid-area7" action="" style="z-index: 4">

                <div class="grid-area10">Set nap time</div>

                <form class="sac-forms grid-area11" action="" style="z-index: 3">
                    <select id="napTime-select" class="sac-timeSelectors" name="napTime" onfocus="this.size=6;" onblur="this.size=1;" onchange="this.size=1; this.blur()" ;>

                <img class="sac-mini-img grid-area13" src="./Assets/Icons/good_night_sleep.png" alt="Miniturized moon phase to portray night time." />

                <div class="grid-area14">Set night time</div>

                <form class="sac-forms grid-area15" action="">
                    <select id="nightTime-select" class="sac-timeSelectors" name="nightTime" onfocus="this.size=6;" onblur="this.size=1;" onchange="this.size=1; this.blur()" ;>
                        <option value="12 AM - 01 AM">12 AM - 01 AM</option>

            <div id="alarm-status-text">
                Greetings..!
                <br />
                Hope you are having a great day.
            </div>

            <button id="set-alarm-btn">Set Alarm</button>

            <div id="alarm-time-viewer">
                Wake Up Time : <span id="wakeUpTime-span"></span>
                <br />
                Lunch Time : <span id="lunchTime-span"></span>
                <br />
                Nap Time : <span id="napTime-span"></span>
                <br />
                Night Time : <span id="nightTime-span"></span>
            </div>

            <div id="clock-container">
                <div id="layer1" class="clock-layers">
                    Time
                    <div id="clock-hrs" class="clock-time">
                        <div id="hr-time-digits" class="time-digits"></div>
                        <div class="time-text">hours</div>
                    </div>
                    <div id="clock-min" class="clock-time">
                        <div id="min-time-digits" class="time-digits"></div>
                        <div class="time-text">mins</div>
                    </div>
                    <div id="clock-sec" class="clock-time">
                        <div id="sec-time-digits" class="time-digits"></div>
                        <div class="time-text">secs</div>
                    </div>
                    <div id="am-pm-container" class="clock-time"></div>
                </div>
                <div id="layer2" class="clock-layers"></div>
                <div id="layer3" class="clock-layers"></div>
            </div>

            <div id="time-status-text">Welcome <img id="namaste-icon" src="./Assets/Icons/icons8-namaste-64.png" alt="Namaste Icon" /></div>
